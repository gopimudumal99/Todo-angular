<div class="my-3">
  <h3>Add a Todos</h3>

  <form (ngSubmit)="onSubmit()">
    <div class="form-group my-2">
      <label for="title">Title</label>
      <input
        type="text"
        class="form-control"
        id="title"
        aria-describedby="emailHelp"
        placeholder="Enter Title"
        name="title"
        [(ngModel)]="title"
      />
    </div>
    <div class="form-group my-2">
      <label for="description">Description</label>
      <input
        type="text"
        class="form-control"
        id="desc"
        placeholder="add a description"
        name="desc"
        [(ngModel)]="desc"
      />
    </div>
    <button type="submit" class="btn btn-primary my-2 btn-sma">Add Todo</button>
  </form>
</div>
